<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/765c1f0020.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Audio player</title>
</head>

<body>
  <div class="audio_wrapper">

    <audio src="images/eminem_-_beautiful.jpg" id="audio" preload="metadata"></audio>

    <div class="audio_container">
      <div class="audio_image"></div>
      <h1 class="song_name">Song name</h1>
      <h2 class="artist">Artist name</h2>

      <div class="audio_slider">
        <input type="range" value="0" class="type_audio">
        <span class="current_time">00:00</span>
        <span class="audio_duration">00:00</span>
      </div>

      <div class="audio_buttons">
        <button><i class="fa-solid fa-backward" style="color: #ff9900;"></i></button>
        <button class="btn_play pause">
          <span></span>
          <span></span>
        </button>
        <button><i class="fa-solid fa-forward" style="color: #ff9900;"></i></button>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer_links">
      <p class="footer_links_year">2023</p>

      <a href="https://rs.school/js-stage0/">
        <img src="images/rs_school_js_logo.svg" class="footer_links_logo" alt="logo">
      </a>

      <p class="footer_links_info">
        <a href="https://github.com/Tanyuwik" target="_blank">Tanyuwik</a>
      </p>
    </div>
  </footer>

  <script src="app.js"></script>

</body>

</html>
